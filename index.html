<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="index_style.css" />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="sinal de mais roxo" />
        <span>Registrar o meu dia</span>
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit">🏃‍♂️</div>
        <div class="habit">💧</div>
        <div class="habit">🍎</div>
      </div>

      <div class="days">
        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="esporte" />
          <input type="checkbox" name="agua" />
          <input type="checkbox" name="comida" />
        </div>

        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="esporte" />
          <input type="checkbox" name="agua" />
          <input type="checkbox" name="comida" />
        </div>
      </div>
    </form>
  </body>
</html>
